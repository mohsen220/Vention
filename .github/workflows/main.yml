name: CI

# Controls when the action will run. This configuration triggers the workflow on push
# events to any branch and pull request events to any branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Set this to the node version you need

      - name: Install Dependencies
        run: npm install

    - name: Start server
        run: npm run dev &
        env:
          CI: true  # Environment variable to indicate running in CI

      - name: Wait for server to be ready
        run: wget --retry-connrefused --no-check-certificate -T 30 http://localhost:8080
        # Adjust the URL/port accordingly

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          start: ''  # As server is already started, no need to start again here
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 60
          record: true
          parallel: true
          group: 'CI Tests'
          browser: chrome
          headless: true
          spec: 'cypress/integration/*.spec.js'
          config-file: 'cypress.json'
