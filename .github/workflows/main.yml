name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Adjust this to your project's Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 60
          record: true
          parallel: true
          browser: chrome
          headless: true
          config-file: 'cypress.config.js'
          screenshot-dir: 'cypress/screenshots'
          video: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Restart EC2 Server
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Using the secret token to clone the repo
            git clone https://github-token:${{ secrets.GIT_TOKEN }}@github.com/mohsen220/Vention.git /home/ec2-user/project/Vention || git -C /home/ec2-user/project/Vention pull
            cd /home/ec2-user/project/Vention

            # Install dependencies and run the application
            npm install
            pm2 restart all || pm2 start npm --name "my-app" -- run dev
